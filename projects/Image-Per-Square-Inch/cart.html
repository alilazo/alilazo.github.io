<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping cart for image printing cost calculator">
    <meta name="keywords" content="cart, shopping cart, image printing, cost calculator">
    <meta name="author" content="Amado Lazo">
    
    <title>Cart - HTGDesigns Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233498db'%3E%3Cpath d='M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z' /%3E%3C/svg%3E">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">HTGDesigns Cost Calculator</a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Calculator</a>
                <a href="sizing-guide.html" class="nav-link">Sizing Guide</a>
                <a href="cart.html" class="nav-link active">Cart <span id="cartCount" class="cart-count">0</span></a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Shopping Cart</h1>
            <p>Review your image printing selections</p>
        </header>

        <main class="cart-content">
            <!-- Empty Cart State -->
            <div class="empty-cart" id="emptyCart">
                <div class="empty-cart-content">
                    <svg class="empty-cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="m1 1 4 4 9 9 8.5 8.5"></path>
                        <path d="M5.12 5.12A3 3 0 0 1 7 5h10l2 7H8.22"></path>
                    </svg>
                    <h2>Your cart is empty</h2>
                    <p>Add some images to get started with cost calculations</p>
                    <a href="index.html" class="continue-shopping-button">Start Adding Images</a>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="cart-items" id="cartItems" style="display: none;">
                <div class="cart-header">
                    <h2>Cart Items</h2>
                </div>
                
                <div class="cart-list" id="cartList">
                    <!-- Cart items will be dynamically added here -->
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <div class="summary-row">
                        <span class="summary-label">Total Items:</span>
                        <span class="summary-value" id="totalItems">0</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Total Area:</span>
                        <span class="summary-value" id="totalArea">0.0 sq in</span>
                    </div>
                    <div class="summary-row total-cost-row">
                        <span class="summary-label">Total Cost:</span>
                        <span class="summary-value total-cost" id="totalCost">$0.00</span>
                    </div>
                </div>

                <div class="cart-actions">
                    <button class="email-cart-button" id="emailCartButton">
                        <svg class="email-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Send Email to HomeTown Tees
                    </button>
                    <a href="index.html" class="continue-shopping-button">Add More Images</a>
                </div>
            </div>
        </main>
    </div>

    <script src="cart.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
